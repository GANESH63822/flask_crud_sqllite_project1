{% extends 'layout.html' %}

{% block body %}
       <P class="text-left"><a href='{{url_for("add_user")}}' class="btn btn-success"> +ADD USER </a></P>
       <table class="table table-bordered">
       <thead>
              <th>SNO</th>
              <th>NAME</th>
              <th>CONTACT</th>
              <th>EDIT</th>
              <th>DELETE</th>
       </thead>
       <tbody>
              {% for row in datas %}

              <tr>
                     <td>{{loop.index}}</td>
                     <td>{{row.UNAME}}</td>
                     <td>{{row.CONTACT}}</td>
                     <td><a href='{{url_for("edit_user",uid=row.UID)}}' class="btn btn-primary">EDIT</a></td>
                     <td><a href='{{url_for("delete_user",uid=row.UID)}}' class="btn btn-danger" onclick="return confirm('Are you sure?')">DELETE</a></td>
              </tr>

              {% endfor %}
       </tbody>

       </table>     
{% endblock %}
